<script type="text/javascript">
	window.onload = function(){
		// 验证用户状态
		$.ajax({
				type : "POST",
				data : {},
				dataType: "json",  
				url : "http://localhost:8080/ssm_graduation/session/getLoginUser.action",
				success : function(data) {
					if(data.state=='success'){
						var state_div1 = document.getElementById("state_div1");
						state_div1.setAttribute("hidden","hidden");
						var state_div2 = document.createElement('div');
						state_div2.setAttribute("id","state_div2");
						state_div2.setAttribute("class","col-2 div4");
						var a_Loginuser = document.createElement('a');
						a_Loginuser.setAttribute("href","http://www.taobao.com");
						a_Loginuser.setAttribute("class","navfont");
						a_Loginuser.innerHTML = data.login_user;
						state_div2.appendChild(a_Loginuser);
						var a_cancel = document.createElement('a');
						a_cancel.innerHTML = "退出";
						a_cancel.setAttribute("class","btn btn-success mybtn");
						a_cancel.setAttribute("href","javascript:void(0)");
						a_cancel.setAttribute("onclick","cancel()");
						state_div2.appendChild(a_cancel);
						var head_warp1 = document.getElementById("head_warp1");
						head_warp1.appendChild(state_div2);
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					alert("in error");
				},
				complete : function() {
					
				}
			});
		// 请求商品数据
		$.ajax({
				type : "POST",
				data : {},
				dataType: "json",  
				url : "http://localhost:8080/ssm_graduation/good/getInSoldGood.action",
				success : function(data) {
					if(data.state=='success'){
						var state_div1 = document.getElementById("state_div1");
						state_div1.setAttribute("hidden","hidden");
						var state_div2 = document.createElement('div');
						state_div2.setAttribute("id","state_div2");
						state_div2.setAttribute("class","col-2 div4");
						var a_Loginuser = document.createElement('a');
						a_Loginuser.setAttribute("href","http://www.taobao.com");
						a_Loginuser.setAttribute("class","navfont");
						a_Loginuser.innerHTML = data.login_user;
						state_div2.appendChild(a_Loginuser);
						var a_cancel = document.createElement('a');
						a_cancel.innerHTML = "退出";
						a_cancel.setAttribute("class","btn btn-success mybtn");
						a_cancel.setAttribute("href","javascript:void(0)");
						a_cancel.setAttribute("onclick","cancel()");
						state_div2.appendChild(a_cancel);
						var head_warp1 = document.getElementById("head_warp1");
						head_warp1.appendChild(state_div2);
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					alert("in error");
				},
				complete : function() {
					
				}
			});

	}

	function cancel(){
		$.ajax({
				type : "POST",
				data : {},
				dataType: "json",  
				url : "http://localhost:8080/ssm_graduation/session/deleteLoginUser.action",
				success : function(data) {
					if(data.state=='success'){
						var state_div2 = document.getElementById("state_div2");
						state_div2.setAttribute("hidden","hidden");
						var state_div1 = document.getElementById("state_div1");
						state_div1.removeAttribute("hidden");
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					alert("in error");
				},
				complete : function() {
					
				}
			});
	}

</script>
